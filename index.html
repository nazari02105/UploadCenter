<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
    <link rel="shortcut icon" href="/assets/favicon.ico" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </head>
  <body>
    <div class="fullscreen-bg">
      <video
        loop
        muted
        autoplay
        class="fullscreen-bg__video"
      >
        <source src="3.mp4" type="video/mp4" />
      </video>
    </div>

    <div class="form-group" align="center">
      <button class="btn btn-warning" onclick="addInput();" id="addInput">
        Add Input
      </button>
    </div>
    <div style="width: 500px; margin: auto">
      <form id="uploadForm" method="post" action="progressBar.php">
        <div class="form-group" align="center">
          <label>File Upload</label><br />

          <div class="drop-zone">
            <span class="drop-zone__prompt"
              >Drop file here or click to upload</span
            >
            <input
              id="sortpicture"
              type="file"
              name="myFile"
              class="drop-zone__input"
            />
          </div>
        </div>
        <div class="form-group" align="center">
          <div class="drop-zone" style="display: none" id="div2">
            <span class="drop-zone__prompt"
              >Drop file here or click to upload</span
            >
            <input
              id="sortpicture2"
              type="file"
              name="myFile2"
              class="drop-zone__input"
            />
          </div>
        </div>
        <div class="form-group" align="center">
          <div class="drop-zone" style="display: none" id="div3">
            <span class="drop-zone__prompt"
              >Drop file here or click to upload</span
            >
            <input
              id="sortpicture3"
              type="file"
              name="myFile3"
              class="drop-zone__input"
            />
          </div>
        </div>
        <div class="form-group" align="center">
          <input
            type="submit"
            id="uploadSubmit"
            value="Upload"
            class="btn btn-primary"
            onclick="upload();"
          />
        </div>
        <div class="progress">
          <div
            class="progress-bar"
            role="progressbar"
            aria-valuenow="0"
            aria-valuemin="0"
            aria-valuemax="100"
          ></div>
        </div>
        <div id="targetLayer"></div>
        <div id="loader-icon" style="display: none; margin-top: 5px">
          <img src="loading.gif" width="40" height="40" />
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script
          src="https://cdnjs.cloudflare.com/ajax/libs/jquery.form/3.50/jquery.form.min.js"
          integrity="sha512-zsLciaUdJLt5CtNc7c4MO7wa/YHcsHO+MwPGXoZ08Ps8hEAN/YwKqmvzXYv0npytDOJMvYqrt8rN0thncUPOOg=="
          crossorigin="anonymous"
          referrerpolicy="no-referrer"
        ></script>
        <script src="script2.js"></script>
        <script src="main.js"></script>
      </form>
    </div>
  </body>
</html>
